<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>演習：天気による服装アドバイス</title>
</head>
<body>
  <h1>演習：天気による服装アドバイス</h1>
  <ul>
    <li>関数名：adviseClothing</li>
    <li>引数：weather（文字列）</li>
    <li>条件分岐（if / else if / else）でアドバイスを出す</li>
    <li>"晴れ" → 「Tシャツがおすすめ」</li>
    <li>"雨" → 「傘を忘れずに」</li>
    <li>"雪" → 「コートを着ましょう」</li>
    <li>それ以外 → 「天気の入力が正しくありません」</li>
  </ul>

  <script src="js/script.js"></script>
</body>
</html>
